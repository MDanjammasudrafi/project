<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration & Login</title>
    <link rel="stylesheet" type="text/css" href="style20.css">
</head>
<body>
    <div class="container"> 
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Login</h2>
                    <form action ="http://localhost/project/login.php" method="post">
                     <input type="name" name="name" class="input-box" placeholder="Your Name"required>
                     <input type="password" name="pass" class="input-box" placeholder="password"required>
                     <button type="submit" class="submit-btn">submit</button>
                     <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot password</a>
                </div>
                <div class="card-back">
                    <h2>Registration</h2>
                    <form action ="http://localhost/project/registration.php" method="post">
                     <input type="text" name="name" class="input-box" placeholder="Your Name"required>
                     <input type="email" name="email" class="input-box" placeholder="Your Email Id"required>
                     <input type="password" name="pass" class="input-box" placeholder="password"required>
                     <button type="submit" class="submit-btn">submit</button>
                     <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I Have An Acount</button>
                    <a href="">Forgot password</a>
                </div>
            </div>
        </div>

    </div>

    <script>
        var card=document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>
    
</body>
</html>
